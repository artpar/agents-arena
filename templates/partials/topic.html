<div class="topic-bar" id="topic-bar">
    <div class="topic-display" onclick="editTopic()">
        <span class="channel-name">#{{ channel_name }}</span>
        {% if topic %}
        <span class="topic-text">{{ topic }}</span>
        {% else %}
        <span class="topic-placeholder">Click to set room topic/atmosphere...</span>
        {% endif %}
    </div>
    <div class="topic-edit" style="display: none;">
        <input type="text" id="topic-input" value="{{ topic }}" placeholder="Set room topic (e.g., 'Debate: Is AI conscious?')">
        <button onclick="saveTopic()">Save</button>
        <button onclick="cancelTopicEdit()">Cancel</button>
    </div>
</div>
