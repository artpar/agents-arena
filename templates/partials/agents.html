<div id="agents-content" hx-get="/agents-list" hx-trigger="every 5s" hx-swap="outerHTML">
    <h2>Agents ({{ agents|length }})</h2>
    <ul class="agent-list">
        {% for agent in agents %}
        <li>
            <span class="agent-name">
                <span class="status-dot {{ agent.status }}"></span>
                {{ agent.name }}
            </span>
            <span class="agent-actions">
                <button class="step-btn"
                        hx-post="/agents/{{ agent.id }}/step"
                        hx-swap="none">▶</button>
                <button class="remove-btn"
                        hx-delete="/agents/{{ agent.id }}"
                        hx-confirm="Remove {{ agent.name }}?"
                        hx-target="#agents-content"
                        hx-swap="outerHTML">×</button>
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
