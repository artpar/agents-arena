<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Arena</title>
    <link rel="stylesheet" href="https://unpkg.com/github-markdown-css@5.5.1/github-markdown-dark.css">
    <script>
        // WebSocket JSON message handler - defined early so it's available
        window.__typingAgents = new Set();

        // Helper: only scroll to bottom if user is already near bottom
        window.__scrollToBottomIfNeeded = function(el) {
            if (!el) return;
            const threshold = 150; // pixels from bottom
            const isNearBottom = el.scrollHeight - el.scrollTop - el.clientHeight < threshold;
            if (isNearBottom) {
                el.scrollTop = el.scrollHeight;
            }
        };

        window.__handleJsonWebSocketMessage = function(data) {
            const messagesDiv = document.getElementById('messages');

            // Handle typing events
            if (data.type === 'typing' || data.type === 'agent_typing') {
                const agentName = data.agent_name || data.agentName;
                const isTyping = data.thinking ?? data.isTyping;
                if (isTyping) {
                    window.__typingAgents.add(agentName);
                } else {
                    window.__typingAgents.delete(agentName);
                }
                const indicator = document.getElementById('typing-indicator');
                if (indicator) {
                    if (window.__typingAgents.size === 0) {
                        indicator.innerHTML = '';
                    } else {
                        const names = Array.from(window.__typingAgents);
                        const text = names.length === 1
                            ? names[0] + ' is thinking'
                            : names.slice(0, -1).join(', ') + ' and ' + names[names.length - 1] + ' are thinking';
                        indicator.innerHTML = text + '<span class="typing-dot">.</span><span class="typing-dot">.</span><span class="typing-dot">.</span>';
                    }
                }
                return true;
            }

            // Handle tool use events
            if (data.type === 'tool_use' && messagesDiv) {
                const inputStr = data.input ? (typeof data.input === 'object' ? JSON.stringify(data.input, null, 2) : String(data.input)) : '';
                const inputPreview = inputStr.slice(0, 500) + (inputStr.length > 500 ? '...' : '');
                const toolHtml = '<div class="message tool-message" style="background: #1c2128; border-left: 3px solid #f0883e; padding: 0.5rem 1rem; margin: 0.25rem 0; font-size: 0.85rem;"><span style="color: #f0883e;">Tool</span> <strong style="color: #7ee787;">' + (data.agent_name || '') + '</strong><span style="color: #8b949e;"> using </span><code style="background: #30363d; padding: 0.1rem 0.3rem; border-radius: 3px; color: #79c0ff;">' + (data.tool_name || '') + '</code></div>';
                messagesDiv.insertAdjacentHTML('beforeend', toolHtml);
                window.__scrollToBottomIfNeeded(messagesDiv);
                return true;
            }

            // Handle tool result events
            if (data.type === 'tool_result' && messagesDiv) {
                const statusColor = data.is_error ? '#f85149' : '#3fb950';
                const statusIcon = data.is_error ? 'Error' : 'Done';
                const toolHtml = '<div class="message tool-result-message" style="background: #1c2128; border-left: 3px solid ' + statusColor + '; padding: 0.5rem 1rem; margin: 0.25rem 0 0.5rem 1rem; font-size: 0.8rem;"><span style="color: ' + statusColor + ';">' + statusIcon + '</span> <code style="color: #8b949e;">' + (data.tool_name || '') + '</code></div>';
                messagesDiv.insertAdjacentHTML('beforeend', toolHtml);
                window.__scrollToBottomIfNeeded(messagesDiv);
                return true;
            }

            // Handle system notification events
            if (data.type === 'system_notification' && messagesDiv) {
                const levelColors = { 'info': '#58a6ff', 'warning': '#d29922', 'error': '#f85149' };
                const color = levelColors[data.level] || levelColors.info;
                const notifHtml = '<div class="message system-notification" style="background: #21262d; border-left: 3px solid ' + color + '; padding: 0.5rem 1rem; margin: 0.5rem 0; font-size: 0.85rem; color: ' + color + ';">' + (data.message || '') + '</div>';
                messagesDiv.insertAdjacentHTML('beforeend', notifHtml);
                window.__scrollToBottomIfNeeded(messagesDiv);
                return true;
            }

            // Handle message deleted events
            if (data.type === 'message_deleted') {
                const el = document.querySelector('[data-message-id="' + data.messageId + '"]');
                if (el) el.remove();
                return true;
            }

            // Handle message_added events - render new messages in real-time
            if (data.type === 'message_added' && messagesDiv) {
                const msg = data.message;
                if (!msg) return true;

                // Check if message already exists
                if (document.querySelector('[data-message-id="' + msg.id + '"]')) {
                    return true;
                }

                const senderName = msg.sender_name || msg.senderName || 'Unknown';
                const isHuman = senderName === 'Human';
                const initial = senderName.charAt(0).toUpperCase();
                const timestamp = msg.timestamp ? (typeof msg.timestamp === 'number' ? new Date(msg.timestamp).toISOString() : msg.timestamp).slice(11, 19) : '';
                const content = msg.content || '';

                let messageHtml = '';
                if (msg.type === 'join') {
                    messageHtml = '<div class="message system-message join-message"><div class="system-content"><span class="system-icon">+</span>' + content + '</div></div>';
                } else if (msg.type === 'leave') {
                    messageHtml = '<div class="message system-message leave-message"><div class="system-content"><span class="system-icon">-</span>' + content + '</div></div>';
                } else if (msg.type === 'system') {
                    messageHtml = '<div class="message system-message"><div class="system-content"><span class="system-icon">*</span>' + content + '</div></div>';
                } else {
                    const humanClass = isHuman ? 'human-message' : '';
                    const senderClass = isHuman ? 'human' : '';
                    messageHtml = '<div class="message chat-message ' + humanClass + '" data-message-id="' + msg.id + '">' +
                        '<div class="message-avatar" data-sender="' + senderName + '">' + initial + '</div>' +
                        '<div class="message-body">' +
                            '<div class="message-header">' +
                                '<span class="message-sender ' + senderClass + '" data-sender="' + senderName + '">' + senderName + '</span>' +
                                '<span class="message-time">' + timestamp + '</span>' +
                                '<button class="message-delete" onclick="deleteMessage(\'' + msg.id + '\')" title="Delete message">&times;</button>' +
                            '</div>' +
                            '<div class="message-content">' + content + '</div>' +
                        '</div>' +
                    '</div>';
                }

                messagesDiv.insertAdjacentHTML('beforeend', messageHtml);

                // Apply markdown rendering to new message
                if (typeof marked !== 'undefined') {
                    const newMsg = messagesDiv.querySelector('[data-message-id="' + msg.id + '"] .message-content');
                    if (newMsg && !newMsg.hasAttribute('data-md-rendered')) {
                        const raw = newMsg.textContent || '';
                        if (raw.match(/^#|^\*\*|\*\*$|^\- |^\d+\. |```/m)) {
                            newMsg.innerHTML = marked.parse(raw);
                            newMsg.classList.add('markdown-body');
                            newMsg.setAttribute('data-md-rendered', 'true');
                        }
                    }
                }

                window.__scrollToBottomIfNeeded(messagesDiv);
                return true;
            }

            // Handle status updates
            if (data.type === 'status_update') {
                const runningEl = document.getElementById('status-running');
                const modeEl = document.getElementById('status-mode');
                const roundEl = document.getElementById('status-round');
                if (runningEl) runningEl.textContent = data.running ? 'true' : 'false';
                if (modeEl) modeEl.textContent = data.mode || 'hybrid';
                if (roundEl) roundEl.textContent = data.current_round || '0';
                return true;
            }

            // Handle phase_changed - refresh project panel
            if (data.type === 'phase_changed') {
                const projectContent = document.getElementById('project-content');
                if (projectContent && window.htmx) {
                    htmx.trigger(projectContent, 'load');
                }
                return true;
            }

            // Handle agent_joined/left - refresh agents list
            if (data.type === 'agent_joined' || data.type === 'agent_left') {
                // Fetch and update agents list
                fetch('/agents-list')
                    .then(r => r.text())
                    .then(html => {
                        const agentsList = document.getElementById('agents-list');
                        if (agentsList) {
                            agentsList.outerHTML = html;
                            // Process new HTMX elements
                            const newAgentsList = document.getElementById('agents-list');
                            if (newAgentsList) htmx.process(newAgentsList);
                        }
                    });
                return true;
            }

            // Handle other known event types silently
            if (data.type === 'agent_status' ||
                data.type === 'task_updated' ||
                data.type === 'build_progress') {
                return true;
            }

            return true;
        };

        // MutationObserver fallback - cleans up any JSON that slips through
        document.addEventListener('DOMContentLoaded', function() {
            const messagesDiv = document.getElementById('messages');
            if (!messagesDiv) return;

            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.nodeType === Node.TEXT_NODE) {
                            const text = node.textContent.trim();
                            if (text.startsWith('{"type":') && text.endsWith('}')) {
                                try {
                                    const data = JSON.parse(text);
                                    node.remove();
                                    window.__handleJsonWebSocketMessage(data);
                                } catch (e) {}
                            }
                        }
                    });
                });
            });
            observer.observe(messagesDiv, { childList: true, subtree: true });
        });

        // WebSocket interceptor - intercept messages to handle JSON events
        (function() {
            const OriginalWebSocket = window.WebSocket;
            window.WebSocket = function(url, protocols) {
                const ws = protocols ? new OriginalWebSocket(url, protocols) : new OriginalWebSocket(url);

                // Add our own message listener first to intercept JSON messages
                ws.addEventListener('message', function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        window.__handleJsonWebSocketMessage(data);
                    } catch (e) {
                        // Not JSON, let other handlers process it
                    }
                });

                return ws;
            };
            window.WebSocket.prototype = OriginalWebSocket.prototype;
            window.WebSocket.CONNECTING = OriginalWebSocket.CONNECTING;
            window.WebSocket.OPEN = OriginalWebSocket.OPEN;
            window.WebSocket.CLOSING = OriginalWebSocket.CLOSING;
            window.WebSocket.CLOSED = OriginalWebSocket.CLOSED;
        })();
    </script>

            padding: 0.5rem 1rem;
            border-radius: 4px;

            font-family: inherit;
            transition: background 0.2s;

            40% { content: " .."; }
            60%, 100% { content: " ..."; }
        }

            position: relative;
        }

        @keyframes success-flash {
            0% { background: var(--success); }
            100% { background: var(--bg-tertiary); }
        }

        .success-flash {
            animation: success-flash 0.5s ease-out;
        }

        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
        }

            flex: 1;
            overflow-y: auto;
            padding: 1.5rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: #0d1117;
        }

        /* Chat message card */
        .message.chat-message {
            display: flex;
            gap: 1rem;
            padding: 1rem 1.25rem;
            background: #161b22;
            border-radius: 8px;
            border: 1px solid #30363d;
            max-width: 100%;
        }

        .message.chat-message:hover {
            border-color: #484f58;
        }

        .message.chat-message.human-message {
            background: #0d2818;
            border-color: #238636;
        }

        /* Avatar */
        .message-avatar {
            width: 44px;
            height: 44px;
            min-width: 44px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        /* Avatar colors are set dynamically via JavaScript */

        /* Message delete button */
        .message-delete {
            opacity: 0;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 0.25rem;
            margin-left: auto;
            transition: opacity 0.15s, color 0.15s;
        }

        .chat-message:hover .message-delete {

        .message-sender[data-sender="Jan"] { color: #22d3ee; }
        .message-sender[data-sender="Lisa"] { color: #2dd4bf; }
        .message-sender[data-sender="Marcus"] { color: #4ade80; }
        .message-sender[data-sender="Mikhail"] { color: #fbbf24; }
        .message-sender[data-sender="Mortimer"] { color: #fb923c; }

        .message-sender[data-sender="Sophie"] { color: #e879f9; }
        .message-sender[data-sender="Yuki"] { color: #67e8f9; }

        .message.leave-message .system-content {

            font-size: 0.9rem;
            min-height: 1.5rem;
        }

            display: inline-block;
            animation: typingBounce 1.4s infinite ease-in-out;

        .typing-indicator .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }

        .input-area {
            padding: 1rem;
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .input-area form {
            display: flex;
            gap: 0.5rem;
        }

        .input-area input[type="text"] {
            flex: 1;
            padding: 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
        }

        .input-area input[name="sender"] {
            flex: 0 0 120px;
            text-align: center;
            font-weight: 500;
        }

        .input-area input:focus {

            border-color: var(--accent);
        }

            display: flex;
            gap: 0.5rem;

            align-items: center;
            justify-content: center;
            padding: 0.5rem 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .file-btn:hover {
            background: var(--accent);
        }

        .file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .file-preview:empty {

            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.35rem 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .file-preview-item img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
        }

        .file-preview-item .remove-file {
            cursor: pointer;
            color: var(--accent);
            font-weight: bold;
        }

        /* Message attachments */
        .message-attachments {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .attachment-image {
            display: block;
            max-width: 300px;
        }

        .attachment-image img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .attachment-file {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 4px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;

            overflow-y: auto;

            margin: 0;
            padding: 0;

            border-radius: 4px;

            gap: 0.5rem;
        }

            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .status-dot.idle {
            background: var(--success);
        }

        .status-dot.thinking {
            background: #ffd700;
            animation: pulse 1s infinite;
        }

        .status-dot.speaking {
            background: var(--accent);
        }

            50% { opacity: 0.5; }

            font-size: 0.75rem;
            display: flex;

        }

            margin: 0;
        }

            color: var(--text-secondary);
        }

        .add-agent-form {
            margin-top: 0.5rem;
        }

        .add-agent-form form {
            display: flex;
            gap: 0.25rem;
        }

        .add-agent-form input {
            flex: 1;
            min-width: 0;
            padding: 0.3rem 0.5rem;

            border-radius: 4px;

            font-size: 0.8rem;

        .add-agent-form button {

            font-size: 0.75rem;
            white-space: nowrap;

        .agent-actions {

        .step-btn {

            border: 1px solid var(--border);

            cursor: pointer;

            font-size: 0.7rem;
            border-radius: 3px;

            background: var(--success);

        .step-btn.htmx-request {

<body>
    <header>
        <h1>Agent Arena</h1>
        <a href="/personas" style="color: var(--text-secondary); text-decoration: none; margin-right: 1rem;">Manage Personas</a>
        <div class="controls" id="controls">
            {% include 'partials/controls.html' %}
        </div>
    </header>

    <main data-current-room="{{ current_room | default('general') }}">
        <div class="chat-container">
            <div id="topic-container" hx-get="/topic-panel?room={{ current_room | default('general') }}" hx-trigger="load">
                <!-- Topic bar loaded via HTMX -->
            </div>
            <div class="messages" id="messages" hx-get="/messages?room={{ current_room | default('general') }}" hx-trigger="load">
                <!-- Messages loaded via HTMX -->
            </div>

            <div class="typing-indicator" id="typing-indicator"></div>

            <div class="input-area">
                <form id="message-form" hx-post="/send" hx-swap="none" hx-encoding="multipart/form-data" hx-on::after-request="clearMessageForm()">
                    <input type="hidden" name="room" id="current-room" value="{{ current_room | default('general') }}">
                    <div class="input-row">
                        <input type="text" name="sender" id="sender-name" placeholder="Name" value="Human">
                        <input type="text" name="content" id="message-content" placeholder="Type a message..." autocomplete="off" autofocus>
                        <label class="file-btn" title="Attach files">
                            ðŸ“Ž
                            <input type="file" name="files" id="file-input" multiple accept="image/*,.pdf,.txt,.md" hidden>
                        </label>
                        <button type="submit">Send</button>
                    </div>
                    <div id="file-preview" class="file-preview"></div>
                </form>
            </div>

                        <input type="text" name="config_path" placeholder="Agent config (e.g. philosopher)">

    <!-- Global Modals (outside sidebar) -->
    <div id="create-project-form" class="global-modal" style="display: none;">

                {% endfor %}

                <button class="cancel-btn" onclick="hideAssignModal()">Cancel</button>

    <script>
        // Sender name persistence
        const senderInput = document.getElementById('sender-name');
        const savedName = localStorage.getItem('arena-sender-name');
        if (savedName) {
            senderInput.value = savedName;
        }
        senderInput.addEventListener('change', function() {
            localStorage.setItem('arena-sender-name', this.value || 'Human');
        });

        // File upload handling
        const fileInput = document.getElementById('file-input');
        const filePreview = document.getElementById('file-preview');
        const messageContent = document.getElementById('message-content');

        fileInput.addEventListener('change', updateFilePreview);

        function updateFilePreview() {
            filePreview.innerHTML = '';
            const files = fileInput.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const item = document.createElement('div');
                item.className = 'file-preview-item';

                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    item.appendChild(img);
                }

                const name = document.createElement('span');
                name.textContent = file.name.length > 20 ? file.name.slice(0, 17) + '...' : file.name;
                item.appendChild(name);

                const remove = document.createElement('span');
                remove.className = 'remove-file';
                remove.textContent = 'Ã—';
                remove.onclick = () => {
                    // Can't remove individual files from FileList, so clear all
                    fileInput.value = '';
                    updateFilePreview();
                };
                item.appendChild(remove);

                filePreview.appendChild(item);
            }
        }

        function clearMessageForm() {
            messageContent.value = '';
            fileInput.value = '';
            filePreview.innerHTML = '';
            // Flash success on send button
            const sendBtn = document.querySelector('#message-form button[type="submit"]');
            if (sendBtn) {
                sendBtn.classList.add('success-flash');
                setTimeout(() => sendBtn.classList.remove('success-flash'), 500);
            }
        }

        // Drag and drop support
        const inputArea = document.querySelector('.input-area');

        inputArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            inputArea.style.borderColor = 'var(--accent)';
        });

        inputArea.addEventListener('dragleave', () => {
            inputArea.style.borderColor = '';
        });

        inputArea.addEventListener('drop', (e) => {
            e.preventDefault();
            inputArea.style.borderColor = '';
            const dt = e.dataTransfer;
            if (dt.files.length > 0) {
                fileInput.files = dt.files;
                updateFilePreview();
            }
        });

        // Generate consistent color from string
        function stringToColor(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            // Use HSL for nice colors - vary hue, keep saturation and lightness fixed
            const hue = Math.abs(hash % 360);
            return `hsl(${hue}, 65%, 45%)`;
        }

        // Apply avatar colors dynamically
        function applyAvatarColors() {
            document.querySelectorAll('.message-avatar[data-sender]').forEach(avatar => {
                const sender = avatar.getAttribute('data-sender');
                if (sender) {
                    avatar.style.backgroundColor = stringToColor(sender);
                }
            });
        }

        // Delete a message
        async function deleteMessage(messageId) {
            if (!messageId) return;
            try {
                const response = await fetch(`/api/messages/${messageId}`, { method: 'DELETE' });
                if (response.ok) {
                    const el = document.querySelector(`[data-message-id="${messageId}"]`);
                    if (el) el.remove();
                }
            } catch (err) {
                console.error('Failed to delete message:', err);
            }
        }

        // Apply colors on load and after HTMX swaps
        document.addEventListener('DOMContentLoaded', applyAvatarColors);
        document.body.addEventListener('htmx:afterSwap', applyAvatarColors);
        document.body.addEventListener('htmx:wsAfterMessage', applyAvatarColors);

        // Render markdown in message content
        function renderMarkdown() {
            if (typeof marked === 'undefined') return;
            document.querySelectorAll('.message-content:not([data-md-rendered])').forEach(el => {
                const raw = el.textContent || '';
                // Only render if it looks like markdown (has headers, bold, lists, etc.)
                if (raw.match(/^#|^\*\*|\*\*$|^\- |^\d+\. |```/m)) {
                    el.innerHTML = marked.parse(raw);
                    el.classList.add('markdown-body');
                    el.setAttribute('data-md-rendered', 'true');
                }
            });
        }
        document.addEventListener('DOMContentLoaded', renderMarkdown);
        document.body.addEventListener('htmx:afterSwap', renderMarkdown);
        document.body.addEventListener('htmx:wsAfterMessage', renderMarkdown);

        // Native WebSocket connection for real-time updates
        (function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = protocol + '//' + window.location.host + '/ws';
            let ws = null;
            let reconnectAttempts = 0;
            const maxReconnectAttempts = 5;

            function connect() {
                ws = new WebSocket(wsUrl);

                ws.onopen = function() {
                    console.log('[WS] Connected to', wsUrl);
                    reconnectAttempts = 0;

                    // Join the current room to receive broadcasts
                    const currentRoom = document.querySelector('main')?.dataset.currentRoom || 'general';
                    ws.send(JSON.stringify({ type: 'join_room', roomId: currentRoom }));
                    console.log('[WS] Joined room:', currentRoom);
                };

                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('[WS] Received:', data.type);
                        window.__handleJsonWebSocketMessage(data);
                    } catch (e) {
                        console.log('[WS] Non-JSON message:', event.data);
                    }
                };

                ws.onclose = function() {
                    console.log('[WS] Disconnected');
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        setTimeout(connect, 2000 * reconnectAttempts);
                    }
                };

                ws.onerror = function(err) {
                    console.error('[WS] Error:', err);
                };
            }

            // Connect when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', connect);
            } else {
                connect();
            }
        })();

        // Scroll to bottom on message swap (only if user was near bottom)
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.target.id === 'messages') {
                const messagesDiv = document.getElementById('messages');
                window.__scrollToBottomIfNeeded(messagesDiv);
            }
        });

        function updateMode(mode) {
            fetch('/api/mode', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mode })
            }).then(res => res.json())
              .then(data => console.log('Mode set to:', data.mode))
              .catch(err => console.error('Failed to set mode:', err));
        }

        // Trigger agent to respond
        async function stepAgent(agentId, btn) {
            const currentRoom = document.querySelector('main')?.dataset.currentRoom || 'general';
            if (btn) {
                btn.disabled = true;
                btn.textContent = '...';
            }
            try {
                const response = await fetch(`/agents/${agentId}/step`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ roomId: currentRoom })
                });
                if (!response.ok) {
                    const error = await response.json();
                    alert(error.error || 'Step failed');
                }
            } catch (e) {
                alert('Request failed: ' + e.message);
            } finally {
                if (btn) {
                    btn.disabled = false;
                    btn.textContent = 'â–¶';
                }
            }
        }

        // Topic editing
        function editTopic() {
            const bar = document.getElementById('topic-bar');
            if (!bar) return;
            bar.querySelector('.topic-display').style.display = 'none';
            bar.querySelector('.topic-edit').style.display = 'flex';
            bar.querySelector('#topic-input').focus();
        }

        function cancelTopicEdit() {
            const bar = document.getElementById('topic-bar');
            if (!bar) return;
            bar.querySelector('.topic-display').style.display = 'flex';
            bar.querySelector('.topic-edit').style.display = 'none';
        }

        async function saveTopic() {
            const input = document.getElementById('topic-input');
            const topic = input.value.trim();

            try {
                const response = await fetch('/api/topic', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic: topic })
                });

                if (response.ok) {
                    // Reload the topic panel
                    htmx.ajax('GET', '/topic-panel', '#topic-container');
                }
            } catch (error) {
                console.error('Failed to save topic:', error);
            }
        }

        // Handle Enter key in topic input
        document.addEventListener('keypress', function(e) {
            if (e.target.id === 'topic-input' && e.key === 'Enter') {
                e.preventDefault();
                saveTopic();
            }
        });

        // Handle Escape key to cancel edit
        document.addEventListener('keydown', function(e) {
            if (e.target.id === 'topic-input' && e.key === 'Escape') {
                cancelTopicEdit();
            }
        });

        // === Room Management ===

        async function loadRooms() {
            try {
                const response = await fetch('/api/rooms');
                const data = await response.json();
                const roomsList = document.getElementById('rooms-list');
                const currentRoom = document.querySelector('main').dataset.currentRoom || 'general';

                if (data.rooms.length === 0) {
                    roomsList.innerHTML = '<p style="color: var(--text-secondary); font-size: 0.85rem;">No rooms yet</p>';
                    return;
                }

                roomsList.innerHTML = '<ul class="room-list">' +
                    data.rooms.map(room => `
                        <li class="${room.name === currentRoom ? 'active' : ''}" onclick="goToRoomDirect('${room.name}')">
                            <span class="room-name">#${room.name}</span>
                            <span class="room-count">${room.message_count} msgs</span>
                        </li>
                    `).join('') +
                    '</ul>';
            } catch (error) {
                console.error('Failed to load rooms:', error);
            }
        }

        function goToRoom(event) {
            event.preventDefault();
            const input = document.getElementById('new-room-name');
            const roomName = input.value.trim().toLowerCase().replace(/\s+/g, '-');
            if (roomName) {
                window.location.href = '/r/' + roomName;
            }
        }

        function goToRoomDirect(roomName) {
            window.location.href = '/r/' + roomName;
        }

        async function clearMessages() {
            if (!confirm('Clear all messages in this room?')) return;

            try {
                const response = await fetch('/api/messages', { method: 'DELETE' });
                if (response.ok) {
                    document.getElementById('messages').innerHTML = '';
                    loadRooms();  // Refresh room message counts
                }
            } catch (error) {
                console.error('Failed to clear messages:', error);
            }
        }

        // Load rooms on page load
        loadRooms();

        // Refresh rooms list periodically
        setInterval(loadRooms, 10000);

        // === Artifacts ===

        async function loadArtifacts() {
            try {
                const currentRoom = window.location.pathname.startsWith('/r/')
                    ? window.location.pathname.split('/r/')[1]
                    : 'general';

                const response = await fetch(`/api/artifacts?room=${currentRoom}`);
                const artifacts = await response.json();
                const artifactsList = document.getElementById('artifacts-list');

                if (artifacts.length === 0) {
                    artifactsList.innerHTML = '<p style="color: var(--text-secondary); font-size: 0.85rem;">No files yet</p>';
                    return;
                }

                // Group by agent
                const byAgent = {};
                for (const a of artifacts) {
                    const agentName = a.agent_id === '_shared_' ? 'Shared' : (a.agent_id.slice(0, 8) + '...');
                    if (!byAgent[agentName]) byAgent[agentName] = [];
                    byAgent[agentName].push(a);
                }

                let html = '<ul style="list-style: none; font-size: 0.85rem;">';
                for (const [agent, files] of Object.entries(byAgent)) {
                    for (const file of files) {
                        html += `<li style="padding: 0.25rem 0; cursor: pointer;" onclick="viewArtifact('${file.room_id}', '${file.agent_id}', '${file.path}')">
                            <span style="color: var(--text-secondary);">ðŸ“„</span>
                            <span style="color: var(--accent);">${file.path.split('/').pop()}</span>
                        </li>`;
                    }
                }
                html += '</ul>';
                artifactsList.innerHTML = html;
            } catch (error) {
                console.error('Failed to load artifacts:', error);
            }
        }

        async function viewArtifact(roomId, agentId, path) {
            try {
                const response = await fetch(`/api/artifacts/${roomId}/${agentId}${path}`);
                const artifact = await response.json();

                // Create modal
                const modal = document.createElement('div');
                modal.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;z-index:1000;';
                modal.onclick = (e) => { if (e.target === modal) modal.remove(); };

                const content = document.createElement('div');
                content.style.cssText = 'background:var(--bg-secondary);border:1px solid var(--border);border-radius:8px;max-width:800px;max-height:80vh;overflow:auto;padding:1.5rem;min-width:500px;';

                content.innerHTML = `
                    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;">
                        <h3 style="color:var(--accent);">${artifact.path}</h3>
                        <button onclick="this.closest('div[style*=fixed]').remove()" style="background:none;border:none;color:var(--text-secondary);font-size:1.5rem;cursor:pointer;">Ã—</button>
                    </div>
                    <pre style="background:var(--bg-primary);padding:1rem;border-radius:4px;overflow:auto;white-space:pre-wrap;font-size:0.9rem;line-height:1.5;">${escapeHtml(artifact.content)}</pre>
                    <p style="color:var(--text-secondary);font-size:0.8rem;margin-top:1rem;">Updated: ${new Date(artifact.updated_at).toLocaleString()}</p>
                `;

                modal.appendChild(content);
                document.body.appendChild(modal);
            } catch (error) {
                console.error('Failed to load artifact:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load artifacts on page load
        loadArtifacts();

        // Refresh artifacts periodically
        setInterval(loadArtifacts, 10000);

        // === Project Management ===

        let currentProjectId = null;

        function showCreateProjectForm() {
            document.getElementById('create-project-form').style.display = 'flex';
            document.getElementById('project-name-input').focus();
        }

        function hideCreateProjectForm() {
            document.getElementById('create-project-form').style.display = 'none';
            document.getElementById('project-name-input').value = '';
            document.getElementById('project-goal-input').value = '';
        }

        async function createProject() {
            const name = document.getElementById('project-name-input').value.trim();
            const goal = document.getElementById('project-goal-input').value.trim();

            if (!name || !goal) {
                alert('Please enter both name and goal');
                return;
            }

            try {
                const response = await fetch('/api/projects', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, goal, roomId: getCurrentRoom() })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentProjectId = data.projectId;
                    hideCreateProjectForm();
                    htmx.ajax('GET', '/project-panel', '#project-content');
                } else {
                    const err = await response.json();
                    alert('Error: ' + err.error);
                }
            } catch (error) {
                console.error('Failed to create project:', error);
            }
        }

        function showAddTaskForm() {
            document.getElementById('add-task-form').style.display = 'flex';
            document.getElementById('task-title-input').focus();
        }

        function hideAddTaskForm() {
            document.getElementById('add-task-form').style.display = 'none';
            document.getElementById('task-title-input').value = '';
            document.getElementById('task-desc-input').value = '';
        }

        async function addTask() {
            const title = document.getElementById('task-title-input').value.trim();
            const description = document.getElementById('task-desc-input').value.trim();

            if (!title || !description) {
                alert('Please enter both title and description');
                return;
            }

            // Get current project ID from panel
            const projectId = await getCurrentProjectId();
            if (!projectId) {
                alert('No active project');
                return;
            }

            try {
                const response = await fetch(`/api/projects/${projectId}/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description })
                });

                if (response.ok) {
                    hideAddTaskForm();
                    htmx.ajax('GET', '/project-panel', '#project-content');
                } else {
                    const err = await response.json();
                    alert('Error: ' + err.error);
                }
            } catch (error) {
                console.error('Failed to add task:', error);
            }
        }

        function showAssignModal(taskId, taskTitle) {
            document.getElementById('assign-modal').style.display = 'flex';
            document.getElementById('assign-task-id').value = taskId;
            document.getElementById('assign-task-title').textContent = taskTitle;
        }

        function hideAssignModal() {
            document.getElementById('assign-modal').style.display = 'none';
        }

        async function assignTask() {
            const taskId = document.getElementById('assign-task-id').value;
            const select = document.getElementById('agent-select');
            const agentId = select.value;
            const agentName = select.options[select.selectedIndex].getAttribute('data-name');

            const projectId = await getCurrentProjectId();
            if (!projectId) {
                alert('No active project');
                return;
            }

            try {
                const response = await fetch(`/api/projects/${projectId}/tasks/${taskId}/assign`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ agentId, agentName })
                });

                if (response.ok) {
                    hideAssignModal();
                    htmx.ajax('GET', '/project-panel', '#project-content');
                } else {
                    const err = await response.json();
                    alert('Error: ' + err.error);
                }
            } catch (error) {
                console.error('Failed to assign task:', error);
            }
        }

        async function advancePhase() {
            const projectId = await getCurrentProjectId();
            if (!projectId) {
                alert('No active project');
                return;
            }

            try {
                const response = await fetch(`/api/projects/${projectId}/advance`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    htmx.ajax('GET', '/project-panel', '#project-content');
                } else {
                    const err = await response.json();
                    alert('Error: ' + err.error);
                }
            } catch (error) {
                console.error('Failed to advance phase:', error);
            }
        }

        async function getCurrentProjectId() {
            try {
                const response = await fetch('/api/projects');
                const data = await response.json();
                if (data.projects && data.projects.length > 0) {
                    return data.projects[data.projects.length - 1];
                }
            } catch (error) {
                console.error('Failed to get current project:', error);
            }
            return null;
        }

        function getCurrentRoom() {
            return window.location.pathname.startsWith('/r/')
                ? window.location.pathname.split('/r/')[1]
                : 'general';
        }

        // Close modal on escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideAssignModal();
                hideCreateProjectForm();
                hideAddTaskForm();
            }
        });

        // Close modal on backdrop click
        document.getElementById('assign-modal')?.addEventListener('click', function(e) {
            if (e.target === this) hideAssignModal();
        });
    </script>
</body>
</html>
