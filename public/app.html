<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Arena</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #1f2937; }
    ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

    /* Message content styles */
    .message-content pre {
      background: #1f2937;
      padding: 0.75rem;
      border-radius: 0.375rem;
      overflow-x: auto;
      margin: 0.5rem 0;
    }
    .message-content code {
      font-family: ui-monospace, monospace;
      font-size: 0.875rem;
    }
    .message-content p { margin: 0.5rem 0; }
    .message-content ul, .message-content ol { margin-left: 1.5rem; }

    /* Typing animation */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .typing-dot { animation: pulse 1.5s infinite; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    /* Loading spinner */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      animation: spin 1s linear infinite;
      border: 2px solid #4b5563;
      border-top-color: #60a5fa;
      border-radius: 50%;
      width: 1rem;
      height: 1rem;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex flex-col">
  <div id="app" class="flex-1 flex flex-col overflow-hidden"></div>

  <script type="module">
    // ============================================================================
    // STATE STORE
    // ============================================================================
    const state = {
      room: new URLSearchParams(window.location.search).get('room') || 'general',
      rooms: [],
      messages: [],
      agents: [],
      typing: new Set(),
      status: { running: false, mode: 'hybrid', max_turns: 20, current_round: 0 },
      topic: '',
      senderName: localStorage.getItem('senderName') || 'Human',
      connected: false,
      loading: true
    };

    const listeners = new Set();
    function subscribe(fn) { listeners.add(fn); return () => listeners.delete(fn); }
    function update(changes) {
      Object.assign(state, changes);
      listeners.forEach(fn => fn(state));
    }

    // ============================================================================
    // API CLIENT
    // ============================================================================
    const api = {
      async getStatus() {
        const res = await fetch('/api/status');
        return res.json();
      },

      async getMessages(room, limit = 100) {
        const res = await fetch(`/api/messages?room=${encodeURIComponent(room)}&limit=${limit}`);
        return res.json();
      },

      async getAgents() {
        const res = await fetch('/api/agents');
        return res.json();
      },

      async getRooms() {
        const res = await fetch('/api/rooms');
        const data = await res.json();
        return data.rooms?.map(r => r.name || r.id) || ['general'];
      },

      async getTopic(room) {
        const res = await fetch(`/api/topic?room=${encodeURIComponent(room)}`);
        const data = await res.json();
        return data.topic || '';
      },

      async setTopic(room, topic) {
        await fetch('/api/topic', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ room, topic })
        });
      },

      async sendMessage(room, content, senderName) {
        const form = new FormData();
        form.append('room', room);
        form.append('message', content);
        form.append('sender', senderName);
        return fetch('/send', { method: 'POST', body: form });
      },

      async setMode(mode) {
        const res = await fetch('/api/mode', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mode })
        });
        return res.json();
      },

      async start(mode, maxTurns) {
        const form = new FormData();
        form.append('mode', mode);
        form.append('max_turns', maxTurns.toString());
        return fetch('/start', { method: 'POST', body: form });
      },

      async stop() {
        return fetch('/stop', { method: 'POST' });
      },

      async stepAgent(agentId, room) {
        return fetch(`/agents/${encodeURIComponent(agentId)}/step`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ room })
        });
      },

      async removeAgent(agentId) {
        // This would need a backend endpoint - for now just refresh
        console.log('Remove agent:', agentId);
      }
    };

    // ============================================================================
    // WEBSOCKET CLIENT
    // ============================================================================
    let ws = null;
    let reconnectTimeout = null;

    function connectWS() {
      if (ws && ws.readyState === WebSocket.OPEN) return;

      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

      ws.onopen = () => {
        console.log('WebSocket connected');
        update({ connected: true });
        // Join current room
        ws.send(JSON.stringify({ type: 'join_room', roomId: state.room }));
      };

      ws.onmessage = (e) => {
        try {
          const data = JSON.parse(e.data);
          handleWSEvent(data);
        } catch (err) {
          console.error('WS message parse error:', err);
        }
      };

      ws.onclose = () => {
        console.log('WebSocket disconnected');
        update({ connected: false });
        // Reconnect after 2 seconds
        reconnectTimeout = setTimeout(connectWS, 2000);
      };

      ws.onerror = (err) => {
        console.error('WebSocket error:', err);
      };
    }

    function handleWSEvent(data) {
      switch (data.type) {
        case 'message_added':
          if (data.message && data.message.room === state.room) {
            // Check if message already exists to avoid duplicates
            const exists = state.messages.some(m => m.id === data.message.id);
            if (!exists) {
              update({ messages: [...state.messages, data.message] });
              scrollToBottom();
            }
          }
          break;

        case 'agent_typing':
          const typing = new Set(state.typing);
          if (data.isTyping) {
            typing.add(data.agentName);
          } else {
            typing.delete(data.agentName);
          }
          update({ typing });
          break;

        case 'status_update':
          update({ status: { ...state.status, ...data.status } });
          break;

        case 'agent_joined':
        case 'agent_left':
        case 'agents_updated':
          // Refresh agents list
          api.getAgents().then(agents => update({ agents }));
          break;

        case 'room_topic_updated':
          if (data.roomId === state.room) {
            update({ topic: data.topic || '' });
          }
          break;

        default:
          console.log('Unhandled WS event:', data.type, data);
      }
    }

    function joinRoom(roomId) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        // Leave current room
        ws.send(JSON.stringify({ type: 'leave_room', roomId: state.room }));
        // Join new room
        ws.send(JSON.stringify({ type: 'join_room', roomId }));
      }
    }

    // ============================================================================
    // RENDER FUNCTIONS
    // ============================================================================
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function renderMarkdown(text) {
      try {
        return marked.parse(text || '');
      } catch {
        return escapeHtml(text || '');
      }
    }

    function formatTime(timestamp) {
      if (!timestamp) return '';
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function getAgentColor(name) {
      const colors = [
        'bg-blue-600', 'bg-green-600', 'bg-purple-600', 'bg-pink-600',
        'bg-yellow-600', 'bg-red-600', 'bg-indigo-600', 'bg-teal-600'
      ];
      let hash = 0;
      for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
      }
      return colors[Math.abs(hash) % colors.length];
    }

    function renderHeader() {
      return `
        <header class="bg-gray-800 border-b border-gray-700 px-4 py-3 flex items-center justify-between">
          <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold text-blue-400">Agent Arena</h1>
            <span class="text-sm text-gray-400">Room: ${escapeHtml(state.room)}</span>
            <span class="flex items-center gap-1 text-sm ${state.connected ? 'text-green-400' : 'text-red-400'}">
              <span class="w-2 h-2 rounded-full ${state.connected ? 'bg-green-400' : 'bg-red-400'}"></span>
              ${state.connected ? 'Connected' : 'Disconnected'}
            </span>
          </div>
          <div class="flex items-center gap-3">
            <a href="/" class="text-sm text-gray-400 hover:text-gray-200">‚Üê Old UI</a>
          </div>
        </header>
      `;
    }

    function renderSidebar() {
      const roomsHtml = state.rooms.map(room => `
        <button
          onclick="switchRoom('${escapeHtml(room)}')"
          class="w-full text-left px-3 py-2 rounded ${room === state.room ? 'bg-blue-600' : 'hover:bg-gray-700'}"
        >
          # ${escapeHtml(room)}
        </button>
      `).join('');

      const agentsHtml = state.agents.map(agent => `
        <div class="flex items-center justify-between px-3 py-2 rounded hover:bg-gray-700 group">
          <div class="flex items-center gap-2 min-w-0">
            <span class="w-8 h-8 rounded-full ${getAgentColor(agent.name)} flex items-center justify-center text-sm font-bold flex-shrink-0">
              ${escapeHtml(agent.name.charAt(0).toUpperCase())}
            </span>
            <span class="truncate">${escapeHtml(agent.name)}</span>
          </div>
          <button
            onclick="stepAgent('${escapeHtml(agent.id)}')"
            class="opacity-0 group-hover:opacity-100 px-2 py-1 text-xs bg-blue-600 hover:bg-blue-500 rounded"
            title="Step this agent"
          >
            Step
          </button>
        </div>
      `).join('') || '<p class="text-gray-500 px-3 py-2">No agents</p>';

      return `
        <aside class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
          <div class="p-3 border-b border-gray-700">
            <h2 class="text-sm font-semibold text-gray-400 uppercase mb-2">Rooms</h2>
            <div class="space-y-1">${roomsHtml}</div>
          </div>
          <div class="flex-1 overflow-y-auto p-3">
            <h2 class="text-sm font-semibold text-gray-400 uppercase mb-2">Agents (${state.agents.length})</h2>
            <div class="space-y-1">${agentsHtml}</div>
          </div>
        </aside>
      `;
    }

    function renderControls() {
      const modeOptions = ['hybrid', 'turn_based', 'async'].map(mode =>
        `<option value="${mode}" ${state.status.mode === mode ? 'selected' : ''}>${mode.replace('_', ' ')}</option>`
      ).join('');

      return `
        <div class="bg-gray-800 border-b border-gray-700 px-4 py-2 flex items-center gap-4">
          <div class="flex items-center gap-2">
            <label class="text-sm text-gray-400">Mode:</label>
            <select
              id="modeSelect"
              onchange="setMode(this.value)"
              class="bg-gray-700 border border-gray-600 rounded px-2 py-1 text-sm"
            >
              ${modeOptions}
            </select>
          </div>
          <div class="flex items-center gap-2">
            <label class="text-sm text-gray-400">Max Turns:</label>
            <input
              type="number"
              id="maxTurns"
              value="${state.status.max_turns || 20}"
              min="1"
              max="100"
              class="bg-gray-700 border border-gray-600 rounded px-2 py-1 text-sm w-16"
            >
          </div>
          <div class="flex items-center gap-2">
            ${state.status.running
              ? `<button onclick="stopArena()" class="px-4 py-1.5 bg-red-600 hover:bg-red-500 rounded text-sm font-medium">Stop</button>`
              : `<button onclick="startArena()" class="px-4 py-1.5 bg-green-600 hover:bg-green-500 rounded text-sm font-medium">Start</button>`
            }
          </div>
          <div class="flex-1"></div>
          <div class="text-sm text-gray-400">
            ${state.status.running
              ? `<span class="text-green-400">Running</span> - Round ${state.status.current_round || 0}`
              : '<span class="text-gray-500">Stopped</span>'
            }
          </div>
        </div>
      `;
    }

    function renderTopicBar() {
      return `
        <div class="bg-gray-750 border-b border-gray-700 px-4 py-2 flex items-center gap-2">
          <span class="text-sm text-gray-400">Topic:</span>
          <input
            type="text"
            id="topicInput"
            value="${escapeHtml(state.topic)}"
            placeholder="Set a topic for this room..."
            onblur="updateTopic(this.value)"
            onkeypress="if(event.key==='Enter'){this.blur()}"
            class="flex-1 bg-transparent border-none text-sm text-gray-200 placeholder-gray-500 focus:outline-none"
          >
        </div>
      `;
    }

    function renderMessage(msg) {
      const isHuman = msg.senderName === 'Human' || msg.senderName === state.senderName;
      const colorClass = isHuman ? 'bg-gray-700' : getAgentColor(msg.senderName);

      return `
        <div class="flex gap-3 px-4 py-3 hover:bg-gray-800/50 ${isHuman ? '' : ''}">
          <div class="w-10 h-10 rounded-full ${colorClass} flex items-center justify-center text-sm font-bold flex-shrink-0">
            ${escapeHtml(msg.senderName.charAt(0).toUpperCase())}
          </div>
          <div class="flex-1 min-w-0">
            <div class="flex items-baseline gap-2 mb-1">
              <span class="font-semibold ${isHuman ? 'text-gray-200' : 'text-blue-400'}">${escapeHtml(msg.senderName)}</span>
              <span class="text-xs text-gray-500">${formatTime(msg.timestamp)}</span>
            </div>
            <div class="message-content text-gray-300 prose prose-invert prose-sm max-w-none">
              ${renderMarkdown(msg.content)}
            </div>
          </div>
        </div>
      `;
    }

    function renderMessages() {
      if (state.loading) {
        return `
          <div class="flex-1 flex items-center justify-center">
            <div class="spinner"></div>
          </div>
        `;
      }

      if (state.messages.length === 0) {
        return `
          <div class="flex-1 flex items-center justify-center text-gray-500">
            No messages yet. Start the conversation!
          </div>
        `;
      }

      return `
        <div id="messageList" class="flex-1 overflow-y-auto">
          ${state.messages.map(renderMessage).join('')}
        </div>
      `;
    }

    function renderTypingIndicator() {
      if (state.typing.size === 0) return '';

      const names = Array.from(state.typing).join(', ');
      return `
        <div class="px-4 py-2 text-sm text-gray-400 flex items-center gap-2">
          <span class="flex gap-1">
            <span class="typing-dot w-1.5 h-1.5 bg-gray-400 rounded-full"></span>
            <span class="typing-dot w-1.5 h-1.5 bg-gray-400 rounded-full"></span>
            <span class="typing-dot w-1.5 h-1.5 bg-gray-400 rounded-full"></span>
          </span>
          <span>${escapeHtml(names)} ${state.typing.size === 1 ? 'is' : 'are'} typing...</span>
        </div>
      `;
    }

    function renderMessageInput() {
      return `
        <div class="border-t border-gray-700 p-4">
          <div class="flex gap-2 mb-2">
            <input
              type="text"
              id="senderNameInput"
              value="${escapeHtml(state.senderName)}"
              placeholder="Your name"
              onchange="updateSenderName(this.value)"
              class="bg-gray-700 border border-gray-600 rounded px-3 py-2 text-sm w-32"
            >
          </div>
          <div class="flex gap-2">
            <textarea
              id="messageInput"
              placeholder="Type a message..."
              onkeypress="handleInputKeypress(event)"
              class="flex-1 bg-gray-700 border border-gray-600 rounded px-3 py-2 text-sm resize-none"
              rows="2"
            ></textarea>
            <button
              onclick="sendMessage()"
              class="px-6 py-2 bg-blue-600 hover:bg-blue-500 rounded font-medium self-end"
            >
              Send
            </button>
          </div>
        </div>
      `;
    }

    function renderMain() {
      return `
        <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
          ${renderControls()}
          ${renderTopicBar()}
          ${renderMessages()}
          ${renderTypingIndicator()}
          ${renderMessageInput()}
        </main>
      `;
    }

    function render() {
      document.getElementById('app').innerHTML = `
        ${renderHeader()}
        <div class="flex-1 flex overflow-hidden">
          ${renderSidebar()}
          ${renderMain()}
        </div>
      `;
    }

    // Subscribe to state changes
    subscribe(render);

    // ============================================================================
    // EVENT HANDLERS
    // ============================================================================
    function scrollToBottom() {
      requestAnimationFrame(() => {
        const list = document.getElementById('messageList');
        if (list) {
          list.scrollTop = list.scrollHeight;
        }
      });
    }

    window.switchRoom = async function(roomId) {
      if (roomId === state.room) return;

      update({ loading: true, messages: [], room: roomId });
      joinRoom(roomId);

      // Update URL
      const url = new URL(window.location);
      url.searchParams.set('room', roomId);
      window.history.pushState({}, '', url);

      // Fetch room data
      const [messages, topic] = await Promise.all([
        api.getMessages(roomId),
        api.getTopic(roomId)
      ]);

      update({ messages, topic, loading: false });
      scrollToBottom();
    };

    window.stepAgent = async function(agentId) {
      try {
        await api.stepAgent(agentId, state.room);
      } catch (err) {
        console.error('Failed to step agent:', err);
      }
    };

    window.setMode = async function(mode) {
      try {
        await api.setMode(mode);
        update({ status: { ...state.status, mode } });
      } catch (err) {
        console.error('Failed to set mode:', err);
      }
    };

    window.startArena = async function() {
      const maxTurns = parseInt(document.getElementById('maxTurns')?.value || '20');
      try {
        await api.start(state.status.mode, maxTurns);
        update({ status: { ...state.status, running: true } });
      } catch (err) {
        console.error('Failed to start:', err);
      }
    };

    window.stopArena = async function() {
      try {
        await api.stop();
        update({ status: { ...state.status, running: false } });
      } catch (err) {
        console.error('Failed to stop:', err);
      }
    };

    window.updateTopic = async function(topic) {
      if (topic === state.topic) return;
      try {
        await api.setTopic(state.room, topic);
        update({ topic });
      } catch (err) {
        console.error('Failed to update topic:', err);
      }
    };

    window.updateSenderName = function(name) {
      localStorage.setItem('senderName', name);
      update({ senderName: name });
    };

    window.handleInputKeypress = function(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    };

    window.sendMessage = async function() {
      const input = document.getElementById('messageInput');
      const content = input?.value?.trim();
      if (!content) return;

      try {
        input.value = '';
        await api.sendMessage(state.room, content, state.senderName);
      } catch (err) {
        console.error('Failed to send message:', err);
        input.value = content; // Restore on failure
      }
    };

    // ============================================================================
    // INITIALIZATION
    // ============================================================================
    async function init() {
      try {
        // Fetch initial data in parallel
        const [status, rooms, agents, messages, topic] = await Promise.all([
          api.getStatus(),
          api.getRooms(),
          api.getAgents(),
          api.getMessages(state.room),
          api.getTopic(state.room)
        ]);

        update({
          status,
          rooms: rooms.length > 0 ? rooms : ['general'],
          agents,
          messages,
          topic,
          loading: false
        });

        // Connect WebSocket
        connectWS();

        // Scroll to bottom after initial render
        scrollToBottom();
      } catch (err) {
        console.error('Initialization failed:', err);
        update({ loading: false });
      }
    }

    // Start the app
    init();
  </script>
</body>
</html>
